// Describes Custom Honey Combs. Section can appear in multiple files at once, entries will be merged.
cfg HoneyCombs {
    cfg black {                     // Section name used in localization, custom stack name, etc.
      ID = 10                       // Damage value, must be unique
      PrimaryColor = 0xE8D56A       // Color as a hex number, can also be specified as {r g b} with values (0-1)
      SecondaryColor = 0x1E1B1B
    }

    // Can also write them on the same line for brevity
    cfg red	        { ID = 11	PrimaryColor = 0xE8D56A		SecondaryColor = 0xB3312C }
    cfg green	    { ID = 12	PrimaryColor = 0xE8D56A		SecondaryColor = 0x3B511A }
    cfg brown	    { ID = 13	PrimaryColor = 0xE8D56A		SecondaryColor = 0x51301A }
