// Centrifuge recipes

  centrifuge: gendustry:"HoneyComb.black", 10 cycles => {
    100% gendustry:"HoneyDrop.black"    // List of possible drops and their chances
    30% $forestryI(honeyDrop)           // Uses the same format as other item specifiers in the config
    50% $forestryI(beeswax)
  }

  centrifuge: gendustry:"HoneyComb.red", 10 cycles => {
    100% gendustry:"HoneyDrop.red"
    30% $forestryI(honeyDrop)
    50% $forestryI(beeswax)
