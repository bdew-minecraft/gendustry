buildscript {
    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.2.0"

if (project.hasProperty('buildnum')) {
    project.version = project.version + '.' + project.buildnum
} else {
    project.version = project.version + '-dev'
}

group= "net.bdew.gendustry"
archivesBaseName = "deps"

minecraft {
    version = "1.6.4-9.11.1.964"
}

apply from: 'downloader.gradle'

addGitDep("cofh","https://github.com/KingLemming/CoFHLib.git","24600c4cfda893a16316c0631972170413f3a1e3")
addGitDep("bc","https://github.com/BuildCraft/BuildCraft.git","03acd96b2b5a9a3270985246cd835c0ca866def7")
addGitDep("ccl","https://github.com/Chicken-Bones/CodeChickenLib.git","a315c0059e2397977b227f438db9d21ef8de1a8e")
addHgDep("ccc","https://bitbucket.org/ChickenBones/codechickencore","4bad417f4db168b24662b684d349048b6003ad0a")
addHgDep("nei","https://bitbucket.org/ChickenBones/notenoughitems","3d7c952ca8f5c669d719e553cf873ebf57da605a")
addZipDep("forestry","http://bit.ly/IYjfWc","2.3.1.0")
addZipDep("ic2","http://ic2api.player.to:8080/job/IC2_experimental/307/artifact/packages/industrialcraft-2-api_2.0.307-experimental.zip","307")

task patchDeps(type: Sync) {
    dependsOn getDeps
    from "build/deps"
    into "deps"
    exclude "**/.git"
    exclude "**/.hg"
    exclude "ue/src/buildcraft"
    exclude "ue/src/cofh"
    exclude "ue/src/ic2"
    doLast {
        println("Applying patch...")
        ant.fixcrlf(srcDir: "deps", includes: "**/*.java")
        ant.patch(patchfile: "fixes.patch", strip: "1", dir: "deps", ignorewhitespace: "Yes", failonerror: "Yes")
    }
}

deobfBinJar.dependsOn(patchDeps)

afterEvaluate {
    sourceMainJava.dependsOn(patchDeps)
}

deobfBinJar.addTransformer('deps/nei/nei_at.cfg')

sourceSets {
    main {
        java {
            srcDir 'deps/ccc'
            srcDir 'deps/ccl'
            srcDir 'deps/nei'
            include 'codechicken/**'
            include 'net/**'

            srcDir 'deps/forestry'
            include 'forestry/**'

            srcDir 'deps/bc/common'
            include 'buildcraft/api/**'

            srcDir 'deps/ic2'
            include 'ic2/**'

            srcDir 'deps/ue/src'
            include 'universalelectricity/**'

            srcDir 'deps/cofh'
            include 'cofh/api/**'
        }
    }
}

genIntellijRuns {
    enabled = false
}

jar {
    classifier "obf"
}

task sourceJar(type: Jar) {
    classifier "sources"
    from sourceSets.main.allSource
    rootProject.ext.depSourceJarPath = archivePath
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    rootProject.ext.depJarPath = archivePath
}

configurations { deps }
artifacts { 
    deps deobfJar
    deps sourceJar
}